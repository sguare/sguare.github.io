  	<center><div class= "container">
    <h3 style= "color: #A7A5A5; font-size: 40px">Where I'm Headed...</h3>
    <div id="map"></div>
    <script>
      function initMap() {
		var Paris = {lat: 48.856614, lng: 2.3522219000000177};
		var Rome = {lat: 41.9027835, lng: 12.496365500000024};
		var Tokyo = {lat: 35.6894875, lng: 139.69170639999993};
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 58.675338280637845, lng:  53.74643549323082},
            zoom: 2
        });
		var image= "https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/google-maps-icons/cropcircles.png";
		var marker1paris = new google.maps.Marker({
			position: Paris,
			map: map,
			icon: image,
			title: "Bonjour!"
		});
		var marker2rome = new google.maps.Marker({
			position: Rome,
			map: map,
			icon: image,
			title: "Ciao!"
		});
		var marker3tokyo = new google.maps.Marker({
			position: Tokyo,
			map: map,
			icon: image,
			title: "こんにちは"
		});
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
    </script>
